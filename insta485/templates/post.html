<!DOCTYPE html>
<html lang="en">
<head>
    <title>insta485</title>
    <link rel = "stylesheet" href="/insta485/html/style.css"> 
</head>

<body>
<!-- 头部banner -->
    <header id = "topbar">
        <!-- 左边Logo -->
        <class id = "logo">
            <a href="/"><img src = "/insta485/static//images/instagramLogo.jpeg" width="100" height="70"></a>
            <a href="/"><img src = "/insta485/static/images/instagram.jpg" width="119" height="36"> </a>
        </class>
        <!-- 右边导航 -->
        <nav id = "topnav">
            <ul>
                <li><a href = "/explore/">explore</a></li>
                <li><a href = "/u/{{logname}}/" >{{logname}}</a></li>
            </ul>
        </nav>
    </header>

    
    <img src= {{owner_img_url}} alt="Icon"  width="150" height="100">
    <a href="/u/{{owner}}/" target="_blank">{{owner}}</a>
    <a href="/p/{{postid}}/" target="_blank">{{timestamp}}</a>
    <a href="/u/{{owner}}/" target="_blank"><img src={{owner_img_url}} alt="image"  width="600" height="400"></a>

    {% if likes == 0 %}
        0 likes
    {% elif likes == 1%}
        1 like
    {% else %}
        {{likes}} likes
    {% endif %}

    {% for comment in comments %}
        <a href="/u/{{comment['owner']}}/" target="_blank">{{comment['owner']}}</a>
        {{comment['text']}}
    {% endfor %}
</body>

</html>
